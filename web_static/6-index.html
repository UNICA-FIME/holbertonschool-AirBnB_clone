<!DOCTYPE html>
<html lang="EN">
	<head>
		<meta charset="utf-8">
		<title>AirBnB clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="icon" href="images/icon.png">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona...</h4>
					<ul class="popover">
						<li>
							<h2>Arizona:</h2>
							<h4>Page</h4>
							<h4>Page</h4>
						</li>
						<li>
							<h2>California:</h2>
							<h4>San Francisco</h4>
							<h4>Los Angeles</h4>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Intenet, Kitchen...</h4>
					<ul class="popover">
						<li>
							<h4>Internet</h4>
							<h4>TV</h4>
							<h4>Kitchen</h4>
							<h4>Iron</h4>
						</li>
					</ul>
				</div>
					<button>Search</button>
				</section>
			</div>
		<footer>
			<p>Holberton School</p>
		</footer>
	</body>
</html>
